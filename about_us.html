<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('./background/index_page1.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        
        .overlay {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 40px;
            animation: fadeInUp 1s ease-out;
        }
        
        .team-member {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 30px;
            text-align: left;
            position: relative;
            overflow: hidden;
            animation: scaleIn 0.6s cubic-bezier(0.36, 0.07, 0.19, 0.97) both;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        
        .team-member:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        
        .team-member h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #007bff;
            animation: fadeInLeft 0.5s ease-out;
        }
        
        .team-member p {
            font-size: 16px;
            color: #666;
            animation: fadeInRight 0.5s ease-out;
        }
        
        @keyframes scaleIn {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(1);
            }
        }
        
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInLeft {
            0% {
                opacity: 0;
                transform: translateX(-20px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes fadeInRight {
            0% {
                opacity: 0;
                transform: translateX(20px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>

<body>
    <div class="overlay">
        <div class="container">
            <h1>Welcome to Our Team</h1>

            <!-- Team member sections -->
            <div class="team-member">
                <h1>Mahak Saxena</h1>
                <p>Hello everyone, I am a full-stack developer involved in every aspect of this project, from design to deployment.</p>
            </div>
        </div>
    </div>
</body>

</html>
